<!DOCTYPE html>
<script src="https://unpkg.com/vue@2.5.21"></script>

<div id="app">
  {{ message }}
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        message: 'こんにちは'
      }
    },
    beforeCreate() {
      console.log('Vueインスタンス作成前')
    },
    created() {
      console.log('Vueインスタンス作成後')
      this.message="インスタンスが作成されました"

      let sec = 1
      this.interval_id = setInterval(()=>{
          console.log(`${sec++}秒経過`)
        },1000)
    },
    beforeMount() {
      console.log('マウント前')
    },
    mounted() {
      console.log('マウント後') 
    },
    beforeUpdate() {
      console.log('再描画前')
    },
    updated() {
      console.log('再描画後')
    },
    beforeDestroy() {
        console.log('Vueインスタンス削除前')
        clearInterval(this.interval_id)
      },
    destroyed() {
      console.log('Vueインスタンス削除後')
    }
  })
  
  window.vm = vm
  </script>
